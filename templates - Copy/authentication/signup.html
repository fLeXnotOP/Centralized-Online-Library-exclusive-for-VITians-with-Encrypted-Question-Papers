{% load static %} <!-- This line has been written so that we can load CSS templates from the static folder placed in
    the root Directory of this project and then it has been further extended in href of this project to index.css -->
    <!DOCTYPE html>
    
    <html>
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>SignUp</title>
            <meta name="description" content="">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" type="text/css" href="{% static 'signup.css' %}">
    
        </head>
        <body>
            
                <div class = "sign-up-form">
    
                    <img src="https://static.vecteezy.com/system/resources/previews/000/511/962/large_2x/vector-student-glyph-black-icon.jpg"
                    width = "100"
                    height="100"
                    >
    
                    {% for message in messages%}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <strong>Message:</strong> {{ message }}
                    <button type=""button class="class" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true"> &times;</span>
                    </button>
                    </div>
                    {% endfor %}
                    
                    <h1> Sign Up using VIT Mail ID only </h1>
    
    
                    <form action="/signup" method="post">
                    {% csrf_token %}
    
                        <label for =" " class = field-tags> </label>
                        <input type="text" class="input-box" id="username" name ="username" placeholder="Create a username (only letter & Numbers)" required >
                        <br>
    
                        <label for ="" class = field-tags> </label>
                        <input type="text"  class="input-box" id="fname" name ="fname" placeholder="Enter Your First Name" required>
                        <br>
    
                        <label for ="" class = field-tags> </label>
                        <input type="text"  class="input-box" id="lname" name ="lname" placeholder="Enter Your Last Name" >
                        <br>
    
                        <label for ="" class = field-tags> </label>
                        <input type="email"  class="input-box" id="email" name ="email" placeholder="Enter Your VIT Email Address only" required>
                        <br>
    
                        <label for ="" class = field-tags> </label>
                        <input type="password"  class="input-box" id="pass1" name ="pass1" placeholder="Create a Password" required>
                        <br>
    
                        <label for ="" class = field-tags> </label>
                        <input type="password"  class="input-box"  id="pass2" name ="pass2" placeholder="Confirm your Password" required>
                        <br>
    
                        <button type ="submit" class="signup-btn"> Sign Up </button>
                        <h4> made with â™¥ Ansh Mehta (21BCY10113)</h4>
                    </form>
                </div>
            <script src="" async defer></script>
        </body>
    </html>
